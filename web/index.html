<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Kawser Ahmed - Mobile App Developer specialized in Flutter">
  <meta name="keywords" content="Flutter, Dart, Mobile App Developer, Kawser Ahmed">
  <meta name="author" content="Kawser Ahmed">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Kawser Ahmed Portfolio">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Kawser Ahmed - Mobile App Developer</title>
  <link rel="manifest" href="manifest.json">

  <!-- Custom styles -->
  <style>
    body {
      background-color: #121212;
    }
    
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
    }
    
    .spinner {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 5px solid rgba(255, 255, 255, 0.1);
      border-top-color: #4CAF50;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>

  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = null;
  </script>
  <script src="flutter.js" defer></script>
</head>
<body>
  <div class="loading" id="loading">
    <div class="spinner"></div>
  </div>
  
  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
            document.getElementById('loading').remove();
          });
        }
      });
    });
  </script>
</body>
</html>
